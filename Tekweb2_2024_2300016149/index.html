<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum tekweb</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Open Sans', sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    overflow: auto;
}

.container {
    max-width: 800px;
    width: 100%;
    background-color: #b77171;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.profile-img {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    max-width: 100%;
}

.profile-img img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 5px solid #ff0101;
    contain: content;
    object-fit: cover; /* Gunakan contain agar gambar tidak terpotong */
}

h2 {
    font-size: 1.8rem;
    color: #fc0606;
    text-align: center; /* Ubah ke center agar lebih menarik */
    margin-bottom: 10px;
}

p {
    text-align: left;
    color: #333;
    margin-bottom: 20px;
}

.section {
    margin-bottom: 20px;
    background-color: #abade8;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.10);
    text-align: left;
}

.section h3 {
    font-size: 1.6rem;
    margin-bottom: 10px;
    text-align: left;
}

.project {
    margin-bottom: 8pt;
    border-radius: 10px;
    padding: 10px;
    border-left: 8px solid #eb1f1f;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.10);
}

.project a {
    color: #fc0505;
    text-decoration: none;
    font-weight: bold;
}

.project a:hover {
    text-decoration: underline;
    padding-bottom: 10px;
}

.project p {
    margin-left: 10px;
    display: inline-block;
}

.contact p {
    margin-bottom: 10px;
    text-align: left;
}

.contact a {
    color: #ff0d00;
    text-decoration: none;
}

.contact a:hover {
    text-decoration: underline;
}

/* Additional Styling for Interactive Elements */
label {
    display: block;
    margin-top: 20px;
    margin-bottom: 5px;
    font-weight: bold;
}

select, input[type="range"], button {
    margin-bottom: 15px;
}

/* Adjust button spacing */
button {
    margin-right: 10px;
    padding: 8px 16px;
}


    </style>
</head>

            <p>I am a student of Information System at Ahmad Dahlan University.</p>
        </div>

        </div>

        <div class="section contact">

            <p>Instagram: <a href="https://www.instagram.com/rchmdepr_/">@rchmdepr_</a></p>
        </div>

</body>
</html>
