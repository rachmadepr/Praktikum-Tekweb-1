<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Appearance & To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Apperance</h1>
            <div class="profile-img">
                <img src="Gambar WhatsApp 2024-10-27 pukul 16.30.44_577d86a1.jpg" alt="Profile Picture">
            </div>
        <div class="controls">
            <h2>Change Apperance?</h2>
            <div class="control-item">
                <label for="bgColor">Background Color:</label>
                <select id="bgColor">
                    <option value="#ffcccb">Light Red</option>
                    <option value="#ffeb3b">Light Yellow</option>
                    <option value="#a5d6a7">Light Green</option>
                    <option value="#64b5f6">Light Blue</option>
                    <option value="#ba68c8">Light Purple</option>
                    <option value="#ffffff">White</option>
                    <option value="#f0f0f0">Light Gray</option>
                    <option value="#000000">Black</option>
                </select>
            </div>

            <div class="control-item"></div>
                <label for="fontSize">Font Size:</label>
                <input type="range" id="fontSize" min="10" max="30" value="16" step="1">
                <span id="fontSizeValue">16px</span>
            </div>

            <div class="control-item">
                <label for="fontStyle">Font Style:</label>
                <select id="fontStyle">
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="'Georgia', serif">Georgia</option>
                    <option value="'Verdana', sans-serif">Verdana</option>
                    <option value="'Tahoma', sans-serif">Tahoma</option>
                    <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                    <option value="'Impact', sans-serif">Impact</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <!-- Add more fonts as needed -->
                </select>

                <button id="toggleDarkMode">Toggle Dark Mode</button>

            </div>

            <div class="todo-container">
                <h2>To-Do List</h2>
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">Add Task</button>
                <ul id="taskList"></ul>
            </div>
        </div>
        
        <script src="script.js"></script>

    </div>
    
</body>
</html>
